{% extends 'client/base.html' %}

{% block content %}
<div class="container md-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST">
                {% csrf_token%}
                <div class=" pt-5">
                    {% for app in collections %}
                    <div class="row">
                        <div class="col-md-2 col-sm-12">
                            <img class="rounded" src="{{ app.image.url}}" width="150" height="100">
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input" value="{{ app.pk }}">
                                    <label class="form-check-label">{{ app.name }}</label>
                                </div>
                                <p class="font-weight-bold pl-5">{{ app.price }}</p>
                            </div>
                            <p>{{ app.description }}</p>
                        </div>
                    </div>
                    <hr />
                    {% endfor %}
                </div>

                <div class="pt-5">
                    {% for deliver in deliveries %}
                    <div class="row mt-4">
                        <div class="col-md-2 col-sm-12">
                            <img class="rounded" src="{{ deliver.image.url }}" width="150" height="100">
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input"
                                        value="{{ deliver.pk }}">
                                    <label class="form-chek-label">{{ deliver.name }}</label>
                                </div>
                                <p class="font-weight-bold pl-5">{{ deliver.price }}</p>
                            </div>
                            <p>{{ deliver.description }}</p>
                        </div>
                    </div>
                    <hr />
                    {% endfor %}
                </div>
                <div class="form-group pt-3">
                    <label for="name">Your Name</label>
                    <input required class="form-control" type="text" placeholder="Name" name="name">
                </div>

                <div class="form-group pt-3">
                    <label for="name">Email address</label>
                    <input required class="form-control" type="text" placeholder="name@email.com" name="email">
                </div>

                <div class="form-group pt-3">
                    <label for="name">Street</label>
                    <input required class="form-control" type="text" placeholder="10 High Street" name="street">
                </div>

                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">City</label>
                            <input required class="form-control" type="text" placeholder="London" name="city">
                        </div>
                    </div>


                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">County</label>
                            <input required class="form-control" type="text" placeholder="London" name="state">
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <div class="form-group pt-3">
                            <label for="name">Post Code</label>
                            <input required class="form-control" type="text" placeholder="SW1A 1AA" name="zip">
                        </div>

                    </div>
                </div>




                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark mt-3 mb-5" data-mdb-toggle="modal" data-mdb-target="#submitModal">
                    Submit Order!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="submitModalLabel">Submit Your Order!</h5>
                                <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-mdb-dismiss="modal">Go Back</button>
                                <button type="submit" class="btn btn-dark">Place Order!</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
